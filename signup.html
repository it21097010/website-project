  <div class="sign-up-form">
    <h1> Create account</h1>
    <form>
      First Name<br>
      <input type="firstname" class="input-box" placeholder="Enter your first name"><br>
      Last Name<br>
      <input type="lastname" class="input-box" placeholder="Enter your last name"><br>
      Username<br>
      <input type="username" class="input-box" placeholder="Username"><br>
      Email<br>
      <input type="email" class="input-box" placeholder="Enter your email"><br>
      Password<br>
      <input type="password" class="input-box" placeholder="Create a password"><br>
      Confirm Password<br>
      <input type="confirmpassword" class="input-box" placeholder="Confirm your password"><br>
      <p><span><input type="checkbox"></span> Agree to the terms of services</p>
      <button type="submit" class="signup">Sign up</button>
      <hr>
      <p class="or">OR</p>
      <button class="facebook">Login with facebook</button>
      <p>Do you have an account? <a href="signin.html" class="sign_link">Sign in</a></p>
    </form>
