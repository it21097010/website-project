  <div class="sign-up-form">
    <h1> Create account</h1>
    <form method="post" action="signup.php">
      <h4>First Name</h4><br>

      <input type="email" class="input-box" name="email" placeholder="Enter your email" required><br>
      <h4>Password</h4><br>
      <input type="password" class="input-box" name="Password" placeholder="Enter a password" id="Password" required><br>
      <h4>Confirm Password</h4><br>
      <input type="confirmpassword" class="input-box" placeholder="Confirm your password" id="ConfirmPassword" onkeyup="checkPassword()" required><br>

      <p><span><input type="checkbox" id="checkbox" onclick="enableButton()"></span> Agree to the terms of services</p>
